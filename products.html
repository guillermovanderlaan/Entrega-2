  <nav class="site-header sticky-top py-1 bg-dark">

        <!--Agregamos una clase de bootstrap con la id:Nombremenu, este id nos permitirá desplegar el nombre de usuario ingresado en la pantalla de nuestro login, dentro de la barra de navegación-->

          <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="nombremenu">
          </button>
          <div class="dropdown-menu">

          </div>
      </div>
    </div>




  </nav>
  <!--Codigo para ordenar la lista de productos a partir de precio y también por relevancia-->
  <main role="main" class="pb-5">
    <div class="text-center p-4">
      <h2>Productos</h2>
      <p class="lead">Verás aquí todas los productos del sitio.</p>
    </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col text-right">
          <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">
            <label class="btn btn-light active" id="sortAsc">
              <input type="radio" name="options" autocomplete="off" checked  >Orden Menor  Precio <i class="fas fa-caret-down"></i>
            </label>
            <label class="btn btn-light" id="sortDesc">
              <input type="radio" name="options" autocomplete="off"> Orden Mayor Precio <i class="fas fa-sort-up"></i>
            </label>
            <label class="btn btn-light" id="sortByCount">
              <input type="radio" name="options" autocomplete="off"> Relevancia
            </label>
          </div>
        </div>
      </div>

      <!--Codigo filtrar el precio con un minimo y un maximo permitido.-->
      <div class="row justify-content-end">
        <div class="col-md-6"></div>
        <div class="col-md-6 col-sm-12 mb-1 container">
          <div class="row container p-0 m-0">
            <div class="col">
              <p class="font-weight-normal text-right my-2">Precio</p>
            </div>
            <div class="col">
              <input class="form-control" type="number" placeholder="min" id="rangeFilterCostMin">
            </div>
            <div class="col">
              <input class="form-control" type="number" placeholder="max" id="rangeFilterCostMax">
            </div>
            <div class="col-3 p-0">
              <div class="btn-group" role="group">
                <button class="btn btn-light btn-block" id="rangeFilterCost">Filtrar</button>
                <button class="btn btn-link btn-sm" id="clearRangeFilter">Borrar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="list-group" id="products">
          <!--Luego products lo llamaremos en Javascript en una función-->
        </div>
      </div>
    </div>
  </main>


  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
